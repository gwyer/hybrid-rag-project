# Hybrid RAG Configuration File

# Ollama Configuration
ollama:
  base_url: "http://localhost:11434"
  embedding_model: "nomic-embed-text"
  llm_model: "llama3.1:latest"

# Data Configuration
data:
  directory: "./data"
  supported_formats:
    - "txt"
    - "pdf"
    - "md"
    - "docx"
    - "csv"

# Retrieval Configuration
retrieval:
  vector_search_k: 5  # Increased to retrieve more semantic results
  keyword_search_k: 5  # Increased to retrieve more keyword results

# Document Processing Configuration
document_processing:
  # Text/Markdown chunking
  text_chunk_size: 1000
  text_chunk_overlap: 200

  # CSV processing
  csv_chunk_size: 10  # Rows per chunk

  # Separate retrievers by document type
  use_separate_retrievers: true
  csv_retriever_weight: 0.4  # 40% weight to CSV results
  text_retriever_weight: 0.6  # 60% weight to text/markdown results

# MCP Server Configuration
mcp_server:
  host: "0.0.0.0"
  port: 8000

# Vector Store Configuration
vector_store:
  persist_directory: "./chroma_db"
